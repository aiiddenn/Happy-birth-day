        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #9c27b0;
            --primary-light: #e1bee7;
            --primary-dark: #7b1fa2;
            --secondary: #ffeb3b;
            --accent: #4caf50;
            --text: #333333;
            --text-light: #666666;
            --background: #fef7ff;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fef7ff 0%, #f3e5f5 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
            position: relative;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .header h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 20px auto 0;
            font-weight: 300;
        }

        .search-container {
            max-width: 600px;
            margin: 30px auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border-radius: 50px;
            border: 2px solid var(--primary-light);
            font-size: 1.1rem;
            background-color: white;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .surahs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .surah-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .surah-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .surah-card.playing {
            border: 3px solid var(--primary);
            box-shadow: 0 10px 30px rgba(156, 39, 176, 0.2);
        }

        .surah-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .surah-header:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 1%);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: 0;
            animation: subtleMove 20s linear infinite;
        }

        @keyframes subtleMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(360deg); }
        }

        .surah-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--secondary);
            color: var(--primary-dark);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .surah-title {
            font-family: 'El Messiri', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .surah-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .surah-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            line-height: 2.2;
            text-align: center;
            color: #1A237E;
            margin-bottom: 25px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            background-color: #f9f9ff;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e8e8ff;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 15px 20px;
            margin-top: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .play-pause-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(156, 39, 176, 0.4);
        }

        .play-pause-btn.playing {
            background: linear-gradient(to right, #4caf50, #81c784);
        }

        .audio-info {
            flex-grow: 1;
            margin-right: 20px;
        }

        .audio-title {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }

        .audio-duration {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .verse-info {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .verse-tag {
            background-color: #f3e5f5;
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            color: rgba(156, 39, 176, 0.05);
            font-size: 5rem;
            font-family: 'Amiri', serif;
            animation: floatElement 25s linear infinite;
        }

        @keyframes floatElement {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 20px;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--primary);
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 20px;
            display: block;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .surahs-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 25px;
            }
            
            .header h1 {
                font-size: 3rem;
            }
            
            .arabic-text {
                font-size: 1.6rem;
                line-height: 2;
            }
        }

        @media (max-width: 768px) {
            .surahs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .search-container {
                margin: 20px auto 30px;
            }
            
            .arabic-text {
                font-size: 1.5rem;
                line-height: 1.9;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .surah-title {
                font-size: 1.8rem;
            }
            
            .arabic-text {
                font-size: 1.4rem;
                padding: 15px;
            }
            
            .audio-controls {
                padding: 12px 15px;
            }
            
            .play-pause-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .card-animation {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(156, 39, 176, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(156, 39, 176, 0); }
            100% { box-shadow: 0 0 0 0 rgba(156, 39, 176, 0); }
        }
    </style>

                element.style.animationDuration = `${20 + Math.random() * 20}s`;
                element.style.animationDelay = `${Math.random() * 10}s`;
                element.style.fontSize = `${3 + Math.random() * 4}rem`;
                element.style.opacity = `${0.03 + Math.random() * 0.04}`;
                floatingElements.appendChild(element);
            }
        }
        
        // Render surah cards with staggered animation
        function renderSurahs(surahList = surahs) {
            surahsGrid.innerHTML = '';
            
            if (surahList.length === 0) {
                surahsGrid.innerHTML = `
                    <div class="no-results card-animation">
                        <i class="fas fa-search"></i>
                        <h3>No results found</h3>
                        <p>Try searching with different keywords</p>
                    </div>
                `;
                return;
            }
            
            surahList.forEach((surah, index) => {
                const surahCard = document.createElement('div');
                surahCard.className = 'surah-card card-animation';
                surahCard.dataset.id = surah.id;
                surahCard.style.animationDelay = `${index * 0.1}s`;
                
                surahCard.innerHTML = `
                    <div class="surah-header">
                        <div class="surah-number">${surah.id}</div>
                        <div class="surah-title">${surah.title}</div>
                        <div class="surah-subtitle">${surah.subtitle}</div>
                    </div>
                    <div class="surah-content">
                        <div class="arabic-text">${surah.arabic}</div>
                        
                        <div class="audio-controls">
                            <div class="audio-info">
                                <div class="audio-title">${surah.subtitle}</div>
                                <div class="audio-duration">
                                    <i class="far fa-clock"></i> ${surah.duration} â€¢ ${surah.verseCount} ${surah.verseCount === 1 ? 'verse' : 'verses'}
                                </div>
                            </div>
                            <button class="play-pause-btn" data-audio="${surah.audioFile}" data-id="${surah.id}">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                        
                        <div class="progress-bar-container" id="progress-${surah.id}">
                            <div class="progress-bar" id="progress-bar-${surah.id}"></div>
                        </div>
                        
                        <div class="verse-info">
                            <span class="verse-tag">${surah.type}</span>
                            <span class="verse-tag">${surah.revelation}</span>
                        </div>
                    </div>
                `;
                
                surahsGrid.appendChild(surahCard);
            });
            
            // Add event listeners
            setupEventListeners();
        }
        
        // Setup event listeners for cards and buttons
        function setupEventListeners() {
            // Card click to select
            document.querySelectorAll('.surah-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.classList.contains('play-pause-btn')) {
                        return; // Let button handle its own click
                    }
                    
                    // Remove playing class from all cards
                    document.querySelectorAll('.surah-card').forEach(c => {
                        c.classList.remove('playing');
                    });
                    
                    // Add playing class to clicked card
                    this.classList.add('playing');
                    
                    // If this card has audio playing, don't change button
                    if (currentCard === this) return;
                    
                    // Update current card
                    currentCard = this;
                });
            });
            
            // Play/pause button click
            document.querySelectorAll('.play-pause-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const audioFile = this.dataset.audio;
                    const card = this.closest('.surah-card');
                    const surahId = this.dataset.id;
                    
                    toggleAudio(audioFile, this, card, surahId);
                });
            });
        }
        
        // Toggle audio play/pause
        function toggleAudio(audioFile, button, card, surahId) {
            // If clicking the same button that's currently playing, pause it
            if (currentButton === button && isPlaying) {
                pauseAudio();
                return;
            }
            
            // If a different audio is playing, pause it first
            if (currentAudio && isPlaying) {
                pauseAudio();
            }
            
            // Play the new audio
            playAudio(audioFile, button, card, surahId);
        }
        
        // Play audio function
        function playAudio(audioFile, button, card, surahId) {
            // Create new audio element if needed
            if (!currentAudio || currentAudio.src !== `${window.location.pathname.replace(/\/[^\/]*$/, '')}/${audioFile}`) {
                currentAudio = new Audio(audioFile);
                
                // Set up progress tracking
                currentAudio.addEventListener('timeupdate', function() {
                    if (currentAudio.duration) {
                        const progressPercent = (currentAudio.currentTime / currentAudio.duration) * 100;
                        const progressBar = document.getElementById(`progress-bar-${surahId}`);
                        if (progressBar) {
                            progressBar.style.width = `${progressPercent}%`;
                        }
                    }
                });
                
                // When audio ends
                currentAudio.addEventListener('ended', function() {
                    resetAudioState();
                    if (card) card.classList.remove('playing');
                });
                
                // If audio fails to load
                currentAudio.addEventListener('error', function() {
                    resetAudioState();
                    alert(`Unable to load audio file: ${audioFile}. Please make sure it's in the same folder as this app.`);
                });
            }
            
            // Play the audio
            currentAudio.play();
            isPlaying = true;
            
            // Update UI
            button.innerHTML = '<i class="fas fa-pause"></i>';
            button.classList.add('playing');
            
            // Show progress bar
            const progressContainer = document.getElementById(`progress-${surahId}`);
            if (progressContainer) {
                progressContainer.style.display = 'block';
            }
            
            // Update current references
            currentButton = button;
            currentCard = card;
            
            // Add playing class to card
            if (card) {
                document.querySelectorAll('.surah-card').forEach(c => {
                    c.classList.remove('playing');
                });
                card.classList.add('playing');
            }
        }
        
        // Pause audio function
        function pauseAudio() {
            if (currentAudio && isPlaying) {
                currentAudio.pause();
                isPlaying = false;
                
                // Update UI
                if (currentButton) {
                    currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentButton.classList.remove('playing');
                }
            }
        }
        
        // Reset audio state
        function resetAudioState() {
            isPlaying = false;
            
            if (currentButton) {
                currentButton.innerHTML = '<i class="fas fa-play"></i>';
                currentButton.classList.remove('playing');
            }
            
            // Hide all progress bars
            document.querySelectorAll('.progress-bar-container').forEach(container => {
                container.style.display = 'none';
            });
            
            document.querySelectorAll('.progress-bar').forEach(bar => {
                bar.style.width = '0%';
            });
            
            // Remove playing class from all cards
            document.querySelectorAll('.surah-card').forEach(c => {
                c.classList.remove('playing');
            });
            
            currentAudio = null;
            currentButton = null;
            currentCard = null;
        }
        
        // Search functionality
        function setupSearch() {
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderSurahs(surahs);
                    return;
                }
                
                const filteredSurahs = surahs.filter(surah => {
                    return (
                        surah.title.toLowerCase().includes(searchTerm) ||
                        surah.subtitle.toLowerCase().includes(searchTerm) ||
                        surah.type.toLowerCase().includes(searchTerm) ||
                        surah.revelation.toLowerCase().includes(searchTerm)
                    );
                });
                
                renderSurahs(filteredSurahs);
            });
        }
        
        // Initialize app
        function init() {
            // Show loading initially
            surahsGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Loading verses...</div>';
            
            // Create floating elements
            createFloatingElements();
            
            // Simulate loading for better UX
            setTimeout(() => {
                renderSurahs();
                setupSearch();
            }, 800);
            
            // Show welcome message in console
            console.log("%cğŸ“– Quranic Verses Audio App ğŸ“–", "color: #9c27b0; font-size: 24px; font-weight: bold; font-family: 'Dancing Script', cursive;");
            console.log("%cListen to and reflect upon these blessed verses with full audio control.", "color: #666; font-size: 14px;");
        }
        
        // Start the app
        init();
    </script>
</body>
